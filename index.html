<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mastering JavaScript Fundamentals</h1>
  
  <section id="part1">
    <h2>Part 1: JavaScript Basics</h2>
    <button onclick="checkAge()">Check Age</button>
    <p id="ageResult"></p>
  </section>
  
  <section id="part2">
    <h2>Part 2: Functions</h2>
    <button onclick="showGreeting('Stephen')">Greet Me</button>
    <p id="greeting"></p>
  </section>
  
  <section id="part3">
    <h2>Part 3: Loops</h2>
    <button onclick="showCountdown()">Start Countdown</button>
    <ul id="countdownList"></ul>
  </section>
  
  <section id="part4">
    <h2>Part 4: DOM Manipulation</h2>
    <button onclick="toggleHighlight()">Toggle Highlight</button>
    <p id="domText">Watch me change when you click the button!</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
